<div class="content-body">
    <div class="container-fluid">
        <div class="d-flex align-items-center flex-wrap">
            <div class="d-flex align-items-center sp-text ">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search Menu" class="search-txt">
            </div>
            <a [routerLink]="['/product-list/add']" class="view-more xxs-mt-20">Add Item</a>
        </div>
        <div class="mt-30 table-box white-box">
            <form [formGroup]="form">
            <div class="row mb-30">
               
                <div class="col-md-6 slt-cate">
                    <label>Main Category</label>
                    <select class="form-control" formControlName="mainCategoryId"  (change)="getsubCategory(f['mainCategoryId'].value)"
                    (change)="filterlistMenuMain(f['mainCategoryId'].value)">
                        <option value="">Select</option>
                        <option *ngFor="let item of categoryList" [ngValue]="item?.mainCategoryId">
                          {{item?.name}}
                        </option>
                    </select>
                </div>


                <div class="col-md-6 slt-cate">
                    <label>Sub Category</label>
                    <select class="form-control" formControlName="subCategoryId"   (change)="filterlistMenuSub(f['subCategoryId'].value)">
                        <option value="">Select </option>
                        <option *ngFor="let item of subcategoryList" [ngValue]="item?.subCategoryId">
                            {{item?.name}}
                          </option>
                    </select>
                </div>

       
            </div>
        </form>
<div class="table-responsive">
    <table class="table">
        <tbody>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <!-- <th>Base Price</th>
                <th>Discount</th> -->
                <th>Selling Price</th>
                <th>Category Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let item of list | paginate: {itemsPerPage: 5, currentPage: page, totalItems: totalItems,id: '1' } ">
                <td>{{item.name}}</td>
              <td class="profile"> <img class="img-responsive mid-img" [src]="rootUrl + item?.image"></td>
                <!-- <td>{{item.basePrice}}</td>
                <td>{{item.discount}}</td> -->
                <td>{{item.sellingPrice}}</td>
                <td>{{item.mainCategoryName}}</td>
                <td>{{item.status}}</td>

                <td>
                    <div class="action">
                        <a [routerLink]="['/product-list/detail']" style="background: #d1fde6;"><i class="fa fa-eye"></i></a>
                        <a  [routerLink]="['/product-list/edit']" style="background: #ffdeff;"><i
                                class="fa-solid fa-pen-to-square"></i></a>
                        <a  style="background: #e3e9ff;"><i class="fa-solid fa-trash"></i></a>

                    </div>
                </td>
            </tr>
        
        </tbody>

    </table>

    <pagination-controls (pageChange)="((page = $event))" id="1" (pageIndex)="page"
    class="paginate-doctor-list" queryParamsHandling="merge" (pageChange)="onPageChange($event)">
</pagination-controls>
</div>
        </div>
    </div>
</div>
