<div class="content-body">
    <div class="container-fluid">
        <div class="d-flex align-items-center flex-wrap">
            <div class="d-flex align-items-center sp-text ">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search Menu" class="search-txt">
            </div>
            <a [routerLink]="['/product-list/add']" class="view-more xxs-mt-20">Add Item</a>
        </div>
        <div class="mt-30 table-box white-box">
            <form [formGroup]="form">
            <div class="row mb-30">
               
                <div class="col-md-6 slt-cate">
                    <label>Main Category</label>
                    <select class="form-control" formControlName="mainCategoryId"  (change)="getsubCategory(f['mainCategoryId'].value)">
                        <option value="">Select</option>
                        <option *ngFor="let item of categoryList" [ngValue]="item?.mainCategoryId">
                          {{item?.name}}
                        </option>
                    </select>
                </div>


                <div class="col-md-6 slt-cate">
                    <label>Sub Category</label>
                    <select class="form-control">
                        <option value="">Select </option>
                        <option *ngFor="let item of subcategoryList" [ngValue]="item?.subCategoryId">
                            {{item?.name}}
                          </option>
                    </select>
                </div>

       
            </div>
        </form>
