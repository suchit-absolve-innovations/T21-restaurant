<div class="content-body">
  <div class="container-fluid">
    <div class="d-flex align-items-center flex-wrap">
      <div class="d-flex align-items-center sp-text mr-auto">
          <a (click)="backClicked()"><i class="fa fa-solid fa-left-long"></i></a>
          <h4>Add Menu</h4>
      </div>
  </div>
  <form [formGroup]="form">
  
        <div class="vendor-form input-form mt-40 bg-white" >

     <!-- <h3>Food Items</h3> -->
          <div class="this_row">
            <div class="row">

              <div class="col-lg-12 col-md-12 mb-30 text-center">
                <h3>Add Food Picture</h3>
            </div>
            <div class="col-lg-12 col-md-12 mb-20">
                <div class="upload_file text-center">
                  <div class="imges-upload mb-0">
                    <div class="imgUp m-auto">
                      <div class="imagePreview" [style.background-image]="'url(' + editImages + ')'">
                                    </div>
                          <label class="upload button btn btn-primary">
                            Upload<input type="file" class="uploadFile img" name="bannerimage"
                              style="width: 0px;height: 0px;overflow: file; border-style: none;" id="bannerimage"
                              (change)="onselect($event)"  />
                          </label>
                      <div></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-6 col-md-12">
                <label> Name<i class="fa fa-asterisk" aria-hidden="true"></i></label>
                <input type="text"  class="control-form" formControlName="name">
                <label style="color: red;" *ngIf="submitted && f['name'].errors" class="invalid-formdata">
                  Name is required
                </label>
              </div>
              <div class="col-lg-6 col-md-12">
                <label> Discription<i class="fa fa-asterisk" aria-hidden="true"></i></label>
                <input type="text"  class="control-form" formControlName="discription">
                <label  style="color: red;" *ngIf="submitted && f['discription'].errors" class="invalid-formdata">
                  Discription is required
                </label>
              </div>

              <div class="col-md-6 slt-cate">
                <label>Main Category<i class="fa fa-asterisk" aria-hidden="true"></i></label>
                <select class="form-control" formControlName="mainCategoryId"  (change)="getsubCategory(f['mainCategoryId'].value)">
                    <option value="">Select</option>
                    <option *ngFor="let item of categoryList" [ngValue]="item?.mainCategoryId">
                      {{item?.name}}
                    </option>
                </select>
            </div>


            <div class="col-md-6 slt-cate">
                <label>Sub Category<i class="fa fa-asterisk" aria-hidden="true"></i></label>
                <select class="form-control" formControlName="subCategoryId">
                    <option value="">Select </option>
                    <option *ngFor="let item of subcategoryList" [ngValue]="item?.subCategoryId">
                        {{item?.name}}
                      </option>
                </select>
            </div>




              <div class="col-lg-6 col-md-12">
                <label> Base Price<i class="fa fa-asterisk" aria-hidden="true"></i></label>
                <input type="text" class="control-form" formControlName="basePrice" [(ngModel)]="basePrice" (input)="calculateSellingPrice()" numbersOnly/>
                <label style="color: red;" *ngIf="submitted && f['basePrice'].errors" class="invalid-formdata">
                    Base Price is required
                </label>
            </div>
            <div class="col-lg-6 col-md-12">
                <label>Discount (%)</label>
                <input type="text" class="control-form" formControlName="discount" [(ngModel)]="discount" (input)="calculateSellingPrice()" numbersOnly/>
            </div>
            <div class="col-lg-6 col-md-12">
                <label>Selling Price</label>
                <input type="text" class="control-form" formControlName="sellingPrice" [(ngModel)]="sellingPrice" numbersOnly/>
                <label style="color: red;" *ngIf="submitted && f['sellingPrice'].errors" class="invalid-formdata">
                    Selling Price is required
                </label>
            </div>
            
            
              <div class="col-lg-12 col-md-12  text-center">
                <button class="btn_blue " type="submit" (click)="submit()">Submit</button>
            </div>
            </div>
          </div>
