<<div class="content-body">
    <div class="container-fluid">
        <div class="d-flex align-items-center flex-wrap">
            <div class="d-flex align-items-center sp-text mr-auto">
                <a (click)="backClicked()"><i class="fa fa-solid fa-left-long"></i></a>
                <h4>Banner Details</h4>
            </div>
        </div>

        <div class="vendor-form mt-40" style="background:#fff; padding:25px;">
            <div class="this_row">
                <div class="row">										
                    <div class="col-lg-6 col-md-12">
                        <dl class="d-flex inform_text" style="margin:0px;">
                            <dt>Date:</dt>
                            <dd>{{bannerdetail?.createDate}}</dd>
                        </dl>	   
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <dl class="d-flex inform_text" style="margin:0px;">
                            <dt>Banner:</dt>
                            <dd>{{bannerdetail?.bannerType}}</dd>
                        </dl>				
                    </div>									
                </div>
            </div>
        </div>
        
        <div class="vendor-form mt-40" style="background:#fff; padding:25px;">
            <div class="this_row">
                <div class="row">										
                    <div class="col-lg-12 col-md-12">
                        <h3>Banner Image</h3>				
                    </div>
                    <div class="col-lg-12 col-md-12 justify-content-center">				
                        <img [src]="rootUrl + bannerdetail?.bannerImage" class="img-responsive banner-image w-100">
                    </div>									
                </div>
            </div>
        </div>
    </div>						
</div>
