<div class="content-body">
    <div class="container-fluid">
        <div class="d-flex align-items-center flex-wrap">
            <div class="d-flex align-items-center sp-text ">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search Main Category" class="search-txt">
            </div>

            <a [routerLink]="['/main-category/main-category-add']" class="view-more xxs-mt-20">Add Category</a>
        </div>

        <div class="table-box white-box mt-30">
            <div class="table-responsive">
                <table class="table">
                    <tbody><tr>
                        <th>Category Name</th>
                        <th>Category Image</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>

                    <tr *ngFor="let item of categoryList | paginate: {itemsPerPage: 5, currentPage: page, totalItems: totalItems,id: '1' }  ">
                        <td>{{item.name}}</td>
                        <td><img  [src]="rootUrl + item?.image" class="img-responsive mid-img"></td>
                        <td>{{item.createDate}}</td>
                        <td>
                            <div class="action">
                                <a [routerLink]="['/main-category/sub-category/'] + item.mainCategoryId" style="background: #d1fde6;"><i class="fa fa-eye"></i></a>
                                <a  [routerLink]="['/main-category/main-category-edit/']  + item.mainCategoryId " style="background: #ffdeff;"><i
                                        class="fa-solid fa-pen-to-square"></i></a>
                                <a  style="background: #e3e9ff;" (click)="deleteMainCategory(item.mainCategoryId)"><i class="fa-solid fa-trash"></i></a>
        
                            </div>  
                        </td>
                    </tr>

                 

                  
                </tbody></table>
                <pagination-controls (pageChange)="((page = $event))" id="1" (pageIndex)="page"
                class="paginate-doctor-list">
            </pagination-controls>
            </div>
        </div>
    </div>
</div>
